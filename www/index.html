<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller='ListController'>

      <!--Header Bar-->
      <ion-header-bar class="bar-dark">
        <h1 class="title">Artist List</h1>
        <button class="button button-icon ion-minus-circled"
                ng-click="data.showDelete = !data.showDelete; 
                data.showReorder = false">
        </button>
        <button class="button button-icon ion-navicon"
                ng-click="data.showReorder = !data.showReorder;
                data.showDelete = false">
        </button>
      </ion-header-bar>
      <!--Search-->
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input ng-model="searchArtist" type="search" placeholder="Search">
        </label>
      </div>

      <ion-content class="has-subheader">
        <!--Refresher-->
        <ion-refresher on-refresh="doRefresh()">

        </ion-refresher>
        <!--Artists List-->
        <ion-list 
            show-delete="data.showDelete"
            show-reorder="data.showReorder">
          <ion-item ng-class="{'star' : item.star}"
                    ng-repeat="item in artists | filter: searchArtist"
                    class="item-thumbnail-left item-icon-right item-text-wrap">
            <img src="img/{{item.msg}}.jpg" alt="{{item.name}} Photo">
            <h2>{{item.msg}}</h2>
            <h3>Reknow</h3>
            <p>Lorem ipsum dolor sit amet, consectetur 
              adipisicing elit. Accusamus reprehenderit officiis tenetur doloremque 
              animi facere repellendus et tempore non nostrum, aspernatur quae. 
              Non amet laboriosam dolorum maiores quis, rerum commodi.</p>
              <!--Star Item-->
              <button class="button button-clear icon ion-star button-assertive"
                      ng-click="toggleStar(item)" ng-show="item.star">
              </button>
              <ion-option-button ng-click="toggleStar(item)" class="button-dark">
                <i class="icon ion-star"></i>
              </ion-option-button>
              <!--Reorder-->
              <ion-reorder-button class="ion-navicon"                                  
                                  on-reorder="moveItem(item, $fromIndex, $toIndex)">
              </ion-reorder-button>
              <!--Delete-->
              <ion-delete-button ng-click="onDeleteItem(item)" 
                                 class="ion-minus-circled">
              </ion-delete-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
